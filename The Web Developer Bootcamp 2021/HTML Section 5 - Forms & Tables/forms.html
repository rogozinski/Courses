<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms in HTML</h1>
    <hr>
    <h2>Basic Form</h2>
    <form action="/search">
        <p>
            <label for="username">Username: </label>
            <input type="text" placeholder="enter a username" id="username" name="username">
        </p>
        <p>
            <label for="password">Password: </label>
            <input type="password" placeholder="enter a password" id="password" name="password">
        </p>
        <p>
            <label for="color">Your color: </label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Your number: </label>
            <input type="number" placeholder="enter a number" id="number" name="number" min="0" max="10">
        </p>

        <button>Submit</button>
    </form>
    <hr>
    <h2>Hijacked Google's search</h2>
    <form action="https://www.google.com/search?">
        <label for="gsearch">Google Search: </label>
        <input type="text" name="q" id="gsearch">
        <button>Search</button>
    </form>

    <h2>Hijacked Reddit's search</h2>
    <form action="https://www.reddit.com/search/">
        <label for="rsearch">Reddit Search: </label>
        <input type="text" name="q" id="rsearch">
        <button>Search</button>
    </form>

    <h2>Hijacked Youtube's search</h2>
    <form action="https://www.youtube.com/results">
        <label for="ytsearch">YoutTube Search: </label>
        <input type="text" name="search_query" id="ytsearch">
        <button>Search</button>
    </form>
    <hr>
    <h2>Other types of inputs in HTML</h2>
    <form action="/birds">
        <h3>Checkbox - Favourite drink</h3>
        <p>

            <input type="checkbox" name="water" id="water" checked>
            <label for="water">Still water </label>

            <input type="checkbox" name="fizzy" id="fizzy">
            <label for="fizzy">Fizzy Drinks </label>

            <input type="checkbox" name="milk" id="milk">
            <label for="milk">Milk </label>
        </p>
        <h3>Radio - Favourite letter</h3>
        <p>
            <input type="radio" name="alphabet" id="a_letter" value="a_letter">
            <label for="a_letter">A</label>

            <input type="radio" name="alphabet" id="b_letter" value="b_letter">
            <label for="b_letter">B</label>

            <input type="radio" name="alphabet" id="c_letter" value="c_letter">
            <label for="c_letter">C</label>
        </p>
        <h3>Select - Employement status</h3>
        <p>
            <label for="employement">Your employement status: </label>
            <select name="employement" id="employement">
                <option value="employed">Employed</option>
                <option value="selfemployed">Self-employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="preferno">Prefer Not To Say</option>
                <option value="" selected>-- Please choose an option --</option>
            </select>
        </p>
        <h3>Range - Amount of Cheese in your burger</h3>
        <p>
            <label for="cheese">Amount of Cheese (%): </label>
            <input type="range" name="cheese_level" id="cheese" min="0" max="100" step="10">
        </p>

        <p>
        <h3>Textarea</h3>

        <label for="story_field">Tell us your story: </label><br>
        <textarea name="story_field" id="story_field" cols="30" rows="10" placeholder="... only 250 letters"
            maxlength="250"></textarea>
        </p>

        <button>Submit</button>
    </form>
    <hr>
    <h2>Vaildation Demo</h2>
    <form action="/somewhere">
        <p>
            <label for="fname">Enter First Name: </label>
            <input type="text" name="fname" id="fname" required>
        </p>
        <p>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="url">URL: </label>
            <input type="url" name="url" id="url" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
