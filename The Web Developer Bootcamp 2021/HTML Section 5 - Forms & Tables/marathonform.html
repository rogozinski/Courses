<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon 2021 - Race Registration </title>
</head>

<body>
    <h1>Race registration</h1>
    <form action="/send">
        <p>
            <label for="first_name">First name: </label>
            <input type="text" name="first_name" id="first_name" required>
        </p>
        <p>
            <label for="last_name">Last name: </label>
            <input type="text" name="last_name" id="last_name" required>
        </p>

        <p>
            Select a Race: <br>
            <input type="radio" name="race_type" id="race_1" value="race_1" checked>
            <label for="race_1">Fun Run 5k</label><br>

            <input type="radio" name="race_type" id="race_2" value="race_2">
            <label for="race_2">Half Marathon</label><br>

            <input type="radio" name="race_type" id="race_3" value="race_3">
            <label for="race_3">Full Marathon</label><br>
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="psw">Password: </label>
            <input type="password" name="psw" id="psw" required>
        </p>
        <p>
            <label for="age_group">Select Age Group: </label>
            <select name="age_group" id="age_group">
                <option value="age_group_1">under 18</option>
                <option value="age_group_2">18 - 30</option>
                <option value="age_group_3">30 - 50</option>
                <option value="age_group_4">50+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>
</body>

</html>
