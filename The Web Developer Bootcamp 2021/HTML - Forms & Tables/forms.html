<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms in HTML</h1>
    <hr>
    <h2>Basic Form</h2>
    <form action="/search">
        <p>
            <label for="username">Username: </label>
            <input type="text" placeholder="enter a username" id="username" name="username">
        </p>
        <p>
            <label for="password">Password: </label>
            <input type="password" placeholder="enter a password" id="password" name="password">
        </p>
        <p>
            <label for="color">Your color: </label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Your number: </label>
            <input type="number" placeholder="enter a number" id="number" name="number">
        </p>

        <button>Submit</button>
    </form>
    <hr>
    <h2>Hijacked Google's search</h2>
    <form action="https://www.google.com/search?">
        <label for="gsearch">Google Search: </label>
        <input type="text" name="q" id="gsearch">
        <button>Search</button>
    </form>

    <h2>Hijacked Reddit's search</h2>
    <form action="https://www.reddit.com/search/">
        <label for="rsearch">Reddit Search: </label>
        <input type="text" name="q" id="rsearch">
        <button>Search</button>
    </form>

    <h2>Hijacked Youtube's search</h2>
    <form action="https://www.youtube.com/results">
        <label for="ytsearch">YoutTube Search: </label>
        <input type="text" name="search_query" id="ytsearch">
        <button>Search</button>
    </form>
</body>

</html>
