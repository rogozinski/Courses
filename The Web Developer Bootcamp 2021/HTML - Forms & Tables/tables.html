<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>
        Tables in HTML
    </h1>
    <hr>

    <!--basic table-->
    <h2>Basic Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Title A</th>
                <th>Title B</th>
                <th>Title C</th>
                <th>Title D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
        </tbody>
    </table>

    <!--rowspan & colspan practice-->
    <h2>Using Rowspan & Colspan to manipulate table cells</h2>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">No.</th>
                <th colspan="2">Letters A & B</th>
                <th colspan="2" rowspan="2">Letters C & D</th>
            </tr>
            <tr>
                <th>Title A</th>
                <th>Title B</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>2</td>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>3</td>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>4</td>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
